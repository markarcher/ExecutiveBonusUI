<!DOCTYPE html>
<html ng-app="App">
<head>
    <title>Executive Bonus</title>
    <link href="CSS/MyStyles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="Content/bootstrap.css">
    <script src="JS/Search.js"></script>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="JS/sorttable.js"></script>

    <!-- Custom CSS -->
    <link href="css/logo-nav.css" rel="stylesheet">

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="Images/IMG-15X50.jpg" alt="IMG Logo" height= "60" width= "110">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Help</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Executive Bonus</h1>
                <p>International Marketing Group</p>


                <div id="datePickerPosition">
                    <div class="container">
                        <div class="hero-unit">
                            <div class="input-daterange" id="datepicker" data-date-format="yyyy-mm-dd">
                                <p>
                                    Dates from:
                                    <input type="text" class="input-small" name="start" />
                                    <span id="datePickerSpan" style="vertical-align: top;  height:20px; color:blue">to</span>
                                    <input type="text" class="input-small" name="end" />
                                    <button type="button" class="btn btn-primary">Search Date</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

        <div id="search">
            <p>Search <input type="text" id="searchTerm" class="search_box" onkeyup="doSearch()" /></p>
        </div>

        <div ng-controller="tableController" ng-init="showData()">
            <table id="dataTable" class="sortable">
                <thead>
                    <tr><th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th class="sorttable_nosort">Adress</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="paginationclass" ng-repeat="datalist in persons | pagination: curPage * pageSize | limitTo: pageSize" data-ng-click="do_some_action(datalist)">
                        <td>{{datalist.ID}}</td>
                        <td>{{ datalist.FirstName }} </td>
                        <td>{{ datalist.LastName }}</td>
                        <td>{{ datalist.Address }}</td>
                        <td>{{datalist.Date}}</td>
                    </tr>
                </tbody>
            </table>

            <div id="paginationNavBar">
                <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
                        ng-click="curPage=curPage-1">
                    &lt; PREV
                </button>

                <span>Page {{curPage + 1}} of {{ numberOfPages()}}</span>

                <button type="button" class="btn btn-primary"
                        ng-disabled="curPage >= persons.length/pageSize - 1"
                        ng-click="curPage = curPage+1">
                    NEXT &gt;
                </button>
            </div>
        </div>


        <script src="Scripts/angular.js"></script>
        <script src="App/main.js"></script>
        <script src="App/services.js"></script>
        <!-- Load jQuery and bootstrap datepicker scripts -->
        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>

        <!--Must be placed before bootstrap-datepicker.js -->
        <script type="text/javascript">
            // When the document is ready for datePicker
            $(document).ready(function () {

                $('.input-daterange').datepicker({
                    todayBtn: "linked"
                });
            });
        </script>
</body>
</html>
